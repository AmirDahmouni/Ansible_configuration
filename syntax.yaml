- name: configure webservice and databses servers
- hosts: webservers
  remote_user: root
  vars:
    servername: nginx

  tasks:
    - name: create directory for {{ servername }}
      file:
        path: /data/ngixn/dir
        state: directory

    - name: insyall {{ servername }} latest version
      yum:
        name: {{ servername }}
        state: latest

    - name: start {{ servername }}
      service:
        name: {{ servername }}
        state: started

- hosts: databases
  remote_user: root

  tasks:
    - name: rename table
      postgresql_table:
        table: clients
        rename: customers

    - name: set Owner to someuser
      postgresql_table:
        name: clients
        owner: Amir

    - name: truncate table customers
      postgresql_table:
        name: clients
        truncate: yes
